<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Eventosapp</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<h5>Logado como:</h5><h5><div th:text="${session.usuarioLogado.nome}"></div> </h5>
	<h1>Lista de Eventos</h1>
	<h3>
		<a href="/cadastrarEvento" class="waves-effect waves-light btn"><i
			class="material-icons left">add_circle_outline</i>Cadastrar Evento</a>
	</h3>

	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Hor√°rio</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="evento:${Eventos}">
				<td>
				<a th:href="${(#mvc.url('EC#detalhesEvento').arg(0,evento.codigo)).build()}"><span th:text="${evento.nome}"></span></a>
				</td>
				<td>
					<span th:text="${evento.local}"></span>
				</td>
				<td>
					<span th:text="${evento.data}"></span>
				</td>
				<td>
					<span th:text="${evento.horario}"></span>
				</td>
			</tr>
		</tbody>


	</table>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
