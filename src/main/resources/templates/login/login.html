<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Eventos</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div id="container">

		<form method="post" action="/login" th:object="${usuario}">
			<img src="imagem/perfil.png">
				<div th:text="${msg}" th:if="${msg!=null}"></div>
			<div>
				<input class="email" type="text" placeholder="Digite seu Email"
					th:field="*{nome}">
			</div>
			<div>
				<input class="senha" type="password" placeholder="Digite sua senha"
					th:field="*{senha}">
			</div>
			<div>
				<input class="submit" type="submit" value="logar">
			</div>



		</form>
	</div>

</body>
</html>
