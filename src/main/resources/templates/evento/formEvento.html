<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Eventosapp</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<h1>Cadastro de Eventos:</h1>
	<h3>
		<a href="/eventos" class="waves-effect waves-light btn"><i
			class="material-icons left">format_list_bulleted</i>Lista de Eventos</a>
	</h3>
	<form class="container" method="post">
		Nome: <input type="text" name="nome"> 
		<div class="row">
			<div class="input-field col s6">
				Local: <input type="text" name="local"> 
			</div>
			<div class="input-field col s3">
				Data: <input type="date"name="data">
			</div>
			<div class="input-field col s3"> 
				Hor√°rio: <input type="text" name="horario">
			</div>
		</div>
		<button class="waves-effect waves-light btn" type="submit">salvar</button>


	</form>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
